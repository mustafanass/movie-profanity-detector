{% extends "urufi_base.html" %}
{% block content %}

<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>ادارة الكلمات الممنوعة </h3>
                <br>
            </div>
        </div>
    </div>
    <form action="{{ url_for('movie_mange.add_words') }}" method="POST">
     <section class="section">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title" style="text-align: center;">اضافة كلمة جديدة</h4> 
            </div>
            <br>
            <div class="alert alert-danger" style="text-align: center;">{{ msg }}</div>

            <div class="form-group position-relative has-icon-left mb-4">
                <input style="text-align: center;" type="text" class="form-control form-control-xl" name="add_words"  placeholder="ضع الكلمة المرادة هنا ">
                <div class="form-control-icon">
                    <i class="bi bi-shield-lock"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">اضافة كلمة جديدة </button>
            <br>
            <br>
        </div>
  
     </section>
</form>
</div>

{% endblock %}
